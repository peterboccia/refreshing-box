<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Refreshing box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="../dist/jquery.refreshingBox.css" />
  
</head>

<body>

<div class="container">
	<h2>The refreshing-box demo</h2>
	<p>Simple use:</p>
</div>

<div id="pp" class="container"></div>
<div class="container">
<button id="point">Toggle Value Programmatically</button>
</div>
<div id="console" class="container" style="height:120px; max-height:120px">
</div>
	
	
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  
  <script src="../dist/jquery.refreshingBox.js"></script>
  <script>
  $(document).ready(function(){
  
	$('#pp').refreshingBox({
	  description: 'Aggiorna automaticamente',
	  table: true,
	  checkBoxId: '',
	  interval: 1000,
	  //checked: true,
	  onRefresh: function() {
		$('#console').append(new Date() + '<br/>');
	  },
	  onStart: function() {
		$('#console').append('started' + '<br/>');
	  },
	  onStop: function() {
		$('#console').append('stopped' + '<br/>');
	  }
	});

  
	$('#point').click(function(){
	  var oo = $('#pp').refreshingBox('value');
	  $('#pp').refreshingBox('value', !oo);
	});
  });
  </script>
  
</body>
